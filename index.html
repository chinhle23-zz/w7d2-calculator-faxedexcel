<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="main.css">
</head>
<body class="main">
    <section class="calculator">
        <h1 class="sans-serif">Calc This!</h1>
        <div class="display_row">
            <button class="clear" type="button">C</button>
            <div class="display">
                <p class="eval_text"></p>
                <p class="text"></p>
            </div>
        </div>
        <div class="display_row">
            <button class="digit" type="button">7</button>
            <button class="digit" type="button">8</button>
            <button class="digit" type="button">9</button>
            <button class="operator" type="button">/</button>
        </div>
        <div class="display_row">
            <button class="digit" type="button" value="4">4</button>
            <button class="digit" type="button">5</button>
            <button class="digit" type="button">6</button>
            <button class="operator sans-serif" type="button">x</button>
        </div>
        <div class="display_row">
            <button class="digit" type="button">1</button>
            <button class="digit" type="button">2</button>
            <button class="digit" type="button">3</button>
            <button class="operator" type="button">-</button>
        </div>
        <div class="display_row">
            <button class="digit" type="button">0</button>
            <button class="decimal" type="button">.</button>
            <button class="equal" type="button">=</button>
            <button class="operator" type="button">+</button>
        </div>
    </section>
  

    <div id="output"></div>
    <div id="options"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.8.0/math.js"></script>
    <script src="main.js"></script>
</body>
</html>
